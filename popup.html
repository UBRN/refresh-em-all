<!DOCTYPE html>
<html>

<head>
    <title>Refresh Em All</title>
    <style>
        body {
            width: 250px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            padding: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="assets/icon-refresh-em-colorful-32.png" alt="Refresh Em All Icon" />
        <h2>Refresh Em All</h2>
    </div>
    <button id="refreshAll">Refresh All Tabs</button>
    <script src="popup.js"></script>
</body>

</html>
